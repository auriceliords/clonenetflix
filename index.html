<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">   
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
    <title>NetFlix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFIMS</h2>
            <h2><img src="" alt=""></h2>
            <nav class="a">
                <a href="#">Inicio</a>
                <a href="#">Serviços</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>         
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">ERA UMA VEZ NA FAVELA</h3>
                <p class="descricao">Estamos com uma campanha de financiamento coletivo para lançar a minissérie Cearense </p>
            </div>
            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    ASSISTA AGORA
                </button>
                <button role="button" class="botao ">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                    
                </button>
            </div>
        
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="box-filme"><h4><img src="img/min1.jpg" alt=""></h4></div>
            <div class="box-filme"><h4><img src="img/min2.jpg" alt=""></h4></div>
            <div class="box-filme"><h4><img src="img/min3.jpg" alt=""></h4></div>
            <div class="box-filme"><h4><img src="img/min4.jpg" alt=""></h4></div>
            <div class="box-filme"><h4><img src="img/min5.jpg" alt=""></h4></div>
            <div class="box-filme"><h4><img src="img/min6.jpg" alt=""></h4></div>
            <div class="box-filme"><h4><img src="img/min7.jpg" alt=""></h4></div>
            <div class="box-filme"><h4><img src="img/min8.jpg" alt=""></h4></div>
            <div class="box-filme"><h4><img src="img/min9.jpg" alt=""></h4></div>
            <div class="box-filme"><h4><img src="img/min10.jpg"alt=""></h4></div>
            <div class="box-filme"><h4><img src="img/min11.jpg" alt=""></h4></div>
            
          
        </div>
    </div>

    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
